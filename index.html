<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Rock, Paper, Scissor Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="image/left-scissors-hand.png">
  </head>
  <body>
    <div class="container">
      <h1>Rock, Paper, Scissors</h1>
      <h2 class="result"></h2>
      <p class="match-details"></p>
      
      <img
        id="left-hand"
        class="button-img rotate-left "
        src="image/left-rock-hand.png"
      /><img
        id="right-hand"
        class="button-img rotate-right "
        src="image/right-rock-hand.png"
      />
      <p class="match-stats"></p>
      <div class="block">
      <button
        class="menu-btn btn"
        type="button"
        id="rock"
        onclick="playGameAnimation('rock');"
      >
        <img class="button-img" src="image/left-rock-hand.png" />
      </button>
      <button
        class="menu-btn btn"
        type="button"
        id="paper"
        onclick="playGameAnimation('paper');"
      >
        <img class="button-img" src="image/left-paper-hand.png" />
      </button>
      <button
        class="menu-btn btn"
        type="button"
        id="scissors"
        onclick="playGameAnimation('scissors');"
      >
        <img class="button-img" src="image/left-scissors-hand.png" />
      </button></div>
      <button id="restart" class="reset restart-btn btn" type="button" onclick="reset();">
        Restart Game
      </button>
    </div?>
    <script src="script.js"></script>
  </body>
</html>
