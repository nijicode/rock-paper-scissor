<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>The Rock, Paper, Scissor Game</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <button type="button" id ="rock" onclick = "playGame('rock');">Rock</button>
        <button type="button" id="paper" onclick = "playGame('paper');">Paper</button>
        <button type="button" id="scissors" onclick = "playGame('scissors');">Scissors</button>
        <h2 class="result"></h2>
        <p class="match-details"></p>
        <p class="match-stats"></p>
        <button class="reset" type="button" onclick = "reset();" >Restart Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
